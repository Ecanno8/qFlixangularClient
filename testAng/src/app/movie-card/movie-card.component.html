<div>
    <nav>
        <button mat-button color="primary" (click)="redirectProfile()">User Profile</button>
        <button mat-button color="primary" (click)="logout()">Logout</button>
    </nav>
    <div class="movie-card-container">
        <mat-card *ngFor="let movie of movies;">
            <mat-card-header>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
                <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
            </mat-card-header>
            <img [src]="movie.ImagePath" alt="{{ movie.Title }}" />
            <mat-card-actions>
                <button mat-button color="secondary" (click)="showGenre(movie)">Genre</button>
                <button mat-button color="secondary" (click)="showDirector(movie)">Director</button>
                <button mat-button color="secondary" (click)="showDetail(movie)">Description</button>
                <mat-icon (click)="modifyFavoriteMovies(movie)" id="{{ movie._id }}-favorite-icon">
                    {{ movie.isFavorite ? 'favorite' : 'favorite_border' }}
                </mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
